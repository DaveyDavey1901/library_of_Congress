<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library of Congress</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Serif+Pro:wght@300;400;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">

</head>

<body>
    <div class="container-fluid">
        <header class="row navbar navbar-light">
            <div class="col text-center">
                <h1>Library of Congress Search Engine</h1>
            </div>
        </header>

        <section class="row">
            <div class="col-6 bg-light mt-5 py-5 mx-auto">
                <div class="row py-2 ml-2 justify-content-center">
                    <h4>Library of Congress Search Engine</h4>
                </div>
                <div class="input-group">
                    <input type="text" class="form-control" id="srchFor" placeholder="Search Library!">
                </div>
                <div class="dropdown mt-2">
                    <button class="btn btn-primary dropdown-toggle btn-block text-left" type="button" id="dropdownMenuButton"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Choose Format
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <a class="dropdown-item" format="maps">Maps</a>
                        <a class="dropdown-item" format="audio">Audio recordings</a>
                        <a class="dropdown-item" format="photos">Photo, print, drawing</a>
                        <a class="dropdown-item" format="manuscripts">Manuscripts/mixed material</a>
                        <a class="dropdown-item" format="newspapers">Newspapers</a>
                        <a class="dropdown-item" format="film-and-videos">Film, videos</a>
                        <a class="dropdown-item" format="notated-music">Printed music, such as sheet music</a>
                        <a class="dropdown-item" format="websites">Archived websites</a>
                    </div>
                </div>
                <div>
                    <button type="submit" id="srchSubmit" class="btn btn-success my-2 btn-block">Click Me</button>
                </div>
            </div>
        </section>

    </div>
</body>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
crossorigin="anonymous"></script>
<script src="./assets/js/script.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>

</html>
